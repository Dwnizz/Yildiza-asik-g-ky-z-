<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gökyüzü ve Küçük Yıldız</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro-screen" id="intro">
    <h1>Hazır mısın?</h1>
    <div class="buttons">
      <button id="yesBtn">Evet</button>
      <button id="noBtn">Hayır</button>
    </div>
  </div>

  <div class="film-container" id="film">
    <video id="filmVideo" autoplay muted playsinline>
      <source src="film.mp4" type="video/mp4" />
      Tarayıcın bu videoyu desteklemiyor.
    </video>
    <div class="overlay-text" id="overlayText">
      <p>Gökyüzü küçük bir yıldıza bakarken, kendi içindeki karanlığı fark etti...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
